--- 
clone: 
  depth: 1
kind: pipeline
name: cooking
steps: 
  - 
    commands:
      - "export git=$GIT"
      - "export token=$TOKEN"
      - "export TZ=Asia/Shanghai"
      - "git clone --depth=1 https://github.com/Tiktodz/https://github.com/Tiktodz/android_kernel_asus_sdm636 -b Queue kernel"
      - "cd kernel"
      - "curl -s https://raw.githubusercontent.com/Tiktodz/cooking-kernel/master/build.sh | bash"
    environment: 
      GIT:
        from_secret: git
      TOKEN: 
        from_secret: token
    image: xealea/xea:01
    name: Xea-Images
    trigger: 
      branch: 
        - master
